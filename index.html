<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive quiz game Two</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="projects">
        <div class="container">
            <h2 class="section-title">My projects</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>Interactive quiz game app</h3>
                    <p>A simple quiz game built using HTML,CSS,&JavaScript</p>
                    <div id="quiz-container" class="quiz-container">
                        <div id="quiz-box">
                            <h2 id="question">Loading...</h2>
                            <div id="options"></div>
                            <div id="navigation" class="navigation">
                                <button id="prev">Previous</button>
                                <button id="next">Next</button>
                                <button id="end">Quit</button>
                            </div>
                            <p id="score-box">score: 0</p>
                            <p id="timer">Time left: 60s</p>
                            <button id="restart" style="display: none;"class="restart">Restart App</button>
                        </div>

    </div>
        <script src="script.js"></script>
</body>
</html>
