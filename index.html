<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive quiz game Two</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive quiz game</h1>
        <div id="quiz-box">
            <div id="question">Loading...</div>
            <div id="options"></div>
            <div id="navigations" class="navigations">
                <div id="prev">Previous</div>
                <div id="next">Next</div>
                <div id="end">End Quiz</div>
                <div id="restart" style="display: none;">Restart</div>

            </div>
            <div id="score-box">Score: 0</div>
            <div id="timer">Time Left: 60s</div>
            


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
